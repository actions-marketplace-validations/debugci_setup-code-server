name: Test action
on: push
jobs:
  no-inputs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
      - run: command -V code-server
  runs-on-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
      - run: where code-server
  runs-on-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
      - run: command -V code-server
  pinned-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          code-server-version: "4.15.0"
      - run: command -V code-server
      - run: code-server --version
